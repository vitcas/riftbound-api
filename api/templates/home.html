<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Riftbound API - Jinx Edition</title>

    <!-- Water.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">

    <style>
        :root {
            --jinx-blue: #00eaff;
            --jinx-purple: #b300ff;
            --jinx-pink: #ff007c;
            --bg-dark: #0b0f14;
        }

        body {
            background: var(--bg-dark) !important;
            color: #d1e6ff;
        }

        h1 {
            color: var(--jinx-pink);
            text-shadow: 0px 0px 6px var(--jinx-pink);
            font-weight: bold;
        }

        .endpoint {
            border-left: 4px solid var(--jinx-purple);
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            margin-bottom: 1rem;
            transition: 0.2s;
        }

        .endpoint:hover {
            border-left-color: var(--jinx-blue);
            transform: translateX(3px);
        }

        a {
            color: var(--jinx-blue) !important;
            font-weight: bold;
        }

        a:hover {
            color: var(--jinx-pink) !important;
            text-decoration: underline;
        }

        .tagline {
            color: var(--jinx-purple);
            margin-bottom: 1rem;
            font-style: italic;
            font-size: 0.9rem;
            text-shadow: 0px 0px 4px var(--jinx-purple);
        }
    </style>
</head>
<body>
    <h1>Riftbound API</h1>
    <p class="tagline">"Boom boom! Vamos brincar com requisições!" - <span style="color: var(--jinx-blue)">Jinx</span></p>
    <p>Endpoints disponíveis:</p>

    {% for ep in endpoints %}
        <div class="endpoint">
            <strong style="color: var(--jinx-purple)">{{ ep.name }}</strong><br>
            <a href="{{ ep.url }}" target="_blank">{{ ep.url }}</a>
        </div>
    {% endfor %}
</body>
</html>
